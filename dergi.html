<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKİR — Dergiyi Oku</title>
  <link rel="stylesheet" href="assets/css/style.css?v=5">
  <style>
    body { background: #0f1115; overflow-x: hidden; }
    .magazine-viewport {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #magazine {
      width: 800px;
      height: 560px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    #magazine .page {
      width: 400px;
      height: 560px;
      background-color: white;
      background-size: 100% 100%;
    }
    .controls {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      opacity: 0.7;
    }
    .back-btn:hover { opacity: 1; }
    
    @media (max-width: 850px) {
      #magazine { width: 320px; height: 440px; }
      #magazine .page { width: 320px; height: 440px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Ana Sayfaya Dön</a>

  <div class="magazine-viewport">
    <div id="magazine">
      <div class="page" style="background-image:url(assets/img/sayfa1.png);"></div>
      <div class="page" style="background-image:url(assets/img/sayfa2.png);"></div>
      <div class="page" style="background-image:url(assets/img/sayfa3.png);"></div>
      <div class="page" style="background-image:url(assets/img/sayfa4.png);"></div>
    </div>

    <div class="controls">
      <button class="btn btn-soft" onclick="$('#magazine').turn('previous')">Geri</button>
      <button class="btn btn-primary" onclick="$('#magazine').turn('next')">İleri</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://rawcdn.githack.com/blasten/turn.js/master/lib/turn.min.js"></script>
  <script>
    $(window).ready(function() {
      $('#magazine').turn({
        display: (window.innerWidth > 850) ? 'double' : 'single',
        acceleration: true,
        gradients: true,
        elevation: 50
      });
    });

    $(window).bind('keydown', function(e){
      if (e.keyCode == 37) $('#magazine').turn('previous');
      else if (e.keyCode == 39) $('#magazine').turn('next');
    });
  </script>
</body>
</html>
