<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKİR — Dergiyi Oku</title>
  <link rel="icon" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Tasarımı bozmadan Flipbook'u merkeze oturtan ayarlar */
    .canvas-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 20px;
      min-height: 700px;
    }
    #magazine {
      width: 600px; /* Orijinal tasarımdaki genişlik */
      height: 850px;
    }
    #magazine .page {
      width: 600px;
      height: 850px;
      background-size: 100% 100%;
      background-color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    @media (max-width: 768px) {
      #magazine, #magazine .page {
        width: 320px;
        height: 450px;
      }
      .canvas-wrap { min-height: 500px; }
    }
  </style>
</head>
<body class="viewer-body">
  <div class="bg-orb orb-a"></div>
  <div class="bg-orb orb-b"></div>
  <div class="noise"></div>

  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img class="brand-logo" src="assets/img/logo.png" alt="Logo">
        <div class="brand-text">
          <div class="brand-title">TEKİR</div>
          <div class="brand-sub">Dergiyi Oku</div>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html#sayilar">Sayılar</a>
        <a href="hakkinda.html">Hakkında</a>
        <a href="kulup.html">Kulüp</a>
        <a class="btn btn-ghost" href="assets/pdf/tekir-sayi-1.pdf" target="_blank" rel="noopener">PDF</a>
      </nav>
    </div>
  </header>

  <main class="viewer">
    <div class="container">
      <div class="viewer-top">
        <div class="viewer-title">
          <h1>TEKİR • Sayı 1</h1>
          <p class="muted">Ekim — Kasım • 2025–2026</p>
        </div>
        <div class="viewer-controls">
          <a class="btn btn-primary" href="assets/pdf/tekir-sayi-1.pdf" download>İndir</a>
          <div class="ctrl">
            <button class="btn btn-soft" onclick="$('#magazine').turn('previous')">Geri</button>
            <button class="btn btn-soft" onclick="$('#magazine').turn('next')">İleri</button>
          </div>
        </div>
      </div>

      <div class="viewer-search">
        <input id="searchInput" placeholder="Dergide ara (ör: Atatürk, Cumhuriyet...)" />
        <button class="btn btn-soft">Ara</button>
      </div>

      <div class="viewer-stage">
        <div class="canvas-wrap">
          <div id="magazine">
            <div class="page" style="background-image:url(assets/img/sayfa1.png);"></div>
            <div class="page" style="background-image:url(assets/img/sayfa2.png);"></div>
            <div class="page" style="background-image:url(assets/img/sayfa3.png);"></div>
            <div class="page" style="background-image:url(assets/img/sayfa4.png);"></div>
          </div>
        </div>

        <aside class="thumbs">
          <div class="thumbs-head"><div class="muted small">Hızlı Geçiş</div></div>
          <div id="thumbList" class="thumb-list">
            <div class="thumb-item" onclick="$('#magazine').turn('page', 1)">1. Sayfa</div>
            <div class="thumb-item" onclick="$('#magazine').turn('page', 2)">2. Sayfa</div>
            <div class="thumb-item" onclick="$('#magazine').turn('page', 3)">3. Sayfa</div>
            <div class="thumb-item" onclick="$('#magazine').turn('page', 4)">4. Sayfa</div>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://rawcdn.githack.com/blasten/turn.js/master/lib/turn.min.js"></script>
  
  <script>
    $(window).ready(function() {
      $('#magazine').turn({
        display: 'single', // Mevcut dar tasarıma en uygunu tekli görünümdür
        acceleration: true,
        gradients: true,
        elevation: 50
      });
    });

    // Klavye ok tuşları kontrolü
    $(window).bind('keydown', function(e){
      if (e.keyCode == 37) $('#magazine').turn('previous');
      else if (e.keyCode == 39) $('#magazine').turn('next');
    });
  </script>
</body>
</html>
